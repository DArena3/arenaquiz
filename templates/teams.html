{% extends "layout.html" %}

{% block title %}
    Teams
{% endblock %}

{% block main %}
    <h1>View Your Teams</h1>
    {% if not teams %}
        <p>You have no teams yet. <a href="/newteam">Add a team?</a></p>
    {% else %}
        <form action="/teams" method="post">
            <div class="form-group">
                <label for="team">Select a team:</label>
                <select class="form-control" id="team" name="team">
                    <option selected disabled>Your Teams</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">View Team</button>
            </div>  
        </form>
        <button class="btn btn-secondary btn-sm"><a id="addteam" href="/add_team">Add a Team</a></button>
    {% endif %}
{% endblock %}
