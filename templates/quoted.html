{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h4>Quote for {{ symbol }}</h4>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
        <tr>
            <td>{{ name }}</td>
            <td>{{ price | usd }}</td>
            <td>{{ symbol }}</td>
        </tr>
    </table>
{% endblock %}
