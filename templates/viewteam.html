{% extends "layout.html" %}

{% block title %}
    View Team
{% endblock %}

{% block main %}
    <h1><span class="bluetext">{{ name }}</span>: Roster</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Players</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
