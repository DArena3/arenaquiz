{% extends "layout.html" %}

{% block title %}
    Games
{% endblock %}

{% block main %}
    <h1>View Your Games</h1>
    {% if not games %}
        <p>You have no games yet. <a href="/new_game">Create a new game?</a></p>
    {% else %}
        <form action="/games" method="post">
            <div class="form-group">
                <label for="game">Select a game:</label>
                <select class="form-control" id="game" name="game">
                    <option selected disabled>Your Games</option>
                    {% for game in games %}
                        <option value="{{ game.id }}">{{ game.left_team_name }} vs. {{ game.right_team_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">View Game</button>
            </div>  
        </form>
        <button class="btn btn-secondary btn-sm"><a class="add-link" href="/new_game">New Game</a></button>
    {% endif %}
{% endblock %}
